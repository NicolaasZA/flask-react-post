<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <link rel="stylesheet" href="src/global.css">

  <script type="text/javascript" src="dist/axios.min.js"></script>

  <script type="text/javascript" src="src/login.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pageContainer">
    <!-- Login Form -->
    <div class="formContainer">
      <div class="formLabel">Login</div>

      <div class="formInput">
        <input name="email" type="email" placeholder="EMAIL" id="loginEmail">
      </div>

      <div class="formInput">
        <input name="password" type="password" placeholder="PASSWORD" id="loginPass">
      </div>

      <div class="formButtons">
        <input type="submit" value="Login" id="loginButton">
      </div>

      <div class="formMessage" id="loginMessage">
        &nbsp;
      </div>
    </div>

    <div id="orText">OR</div>

    <!-- Signup Form -->
    <div class="formContainer">
      <div class="formLabel">Sign Up</div>

      <div class="formInput">
        <input name="email" type="email" placeholder="EMAIL" id="signupEmail">
      </div>

      <div class="formInput">
        <input name="password" type="password" placeholder="PASSWORD" id="signupPass">
      </div>

      <div class="formInputGroup">
        <input type="radio" id="typeString1" name="typeString" value="0" checked>
        <label for="typeString1">Programmer</label>
        <input type="radio" id="typeString2" name="typeString" value="1">
        <label for="typeString2">Company</label>
      </div>

      <div class="formButtons">
        <input type="submit" value="Submit" id="signupButton">
      </div>

      <div class="formMessage" id="signupMessage">
        &nbsp;
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupButton').addEventListener('click', (evt) => onSignupSubmit(evt));
    document.getElementById('loginButton').addEventListener('click', (evt) => onLoginSubmit(evt));
  </script>
</body>

</html>
